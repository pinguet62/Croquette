<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="chat.css" />
	<title>TODO title</title>
</h:head>
<h:body>
	<p:layout fullPage="true" id="a">
		<p:layoutUnit position="north">
            TODO north
        </p:layoutUnit>
		<p:layoutUnit collapsible="true" header="Contacts" position="west"
			resizable="true" size="200">
			<p:dataTable selectionMode="single" rowKey="name"
				styleClass="no-header" value="#{contactsManagedBean.contacts}"
				var="contact">
				<p:column>
					<h:outputText value="#{contact.name}" />
				</p:column>
			</p:dataTable>
			<!-- <c:forEach begin="1" end="50" var="i">
				<li>contact #{i}</li>
			</c:forEach> -->
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:layout id="z">
				<p:layoutUnit position="center" style="display: block">
					<c:forEach begin="1" end="20" var="i">
						<c:choose>
							<c:when test="#{i%2 == 0}">
								<div class="bubble-sent">message #{i}</div>
								<br />
							</c:when>
							<c:otherwise>
								<div class="bubble-received">message #{i}</div>
								<br />
							</c:otherwise>
						</c:choose>
					</c:forEach>
				</p:layoutUnit>
				<p:layoutUnit position="south" resizable="true">
					<p:panelGrid style="width: 100%">
						<p:row>
							<p:column style="width: 100%">
								<p:inputTextarea autoResize="false" style="width: 100%" />
							</p:column>
							<p:column>
								<p:commandButton value="Envoyer" />
							</p:column>
							<p:column>
								<p:commandButton value="Annuler" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</p:layoutUnit>
		<p:layoutUnit position="south">
            TODO south
        </p:layoutUnit>
	</p:layout>
</h:body>
</html>
