<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="content-header">
		<h1>
			<h:outputText value="#{title}" />
		</h1>
		<h:outputText value="#{subtitle}" />
	</div>
	<div class="content-content">
		<p:panel header="Formulaire">
			<h:form>
				<p:messages autoUpdate="true" closable="true" />
				<h:panelGrid columns="2" width="100%">
					<p:outputLabel for="email" value="Email" />
					<p:inputText id="email" style="width: 100%"
						value="#{managedBean.email}" />
					<p:outputLabel for="subject" value="Sujet" />
					<p:inputText id="subject" style="width: 100%"
						value="#{managedBean.subject}" />
					<p:outputLabel for="message" value="Message" />
					<p:inputTextarea id="message" rows="5" style="width: 100%"
						value="#{managedBean.message}" />
					<p:spacer />
					<p:commandButton action="#{managedBean.send}" value="Envoyer" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</div>
</ui:composition>
