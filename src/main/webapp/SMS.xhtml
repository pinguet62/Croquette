<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="chat.css" />
	<f:loadBundle basename="fr.pinguet62.croquette.messages" var="msg" />
	<title>TODO title</title>
	<script type="text/javascript">
		function scrollConversationBottom() {
			var conversationContent = $(PrimeFaces.escapeClientId('messages'));
			conversationContent.scrollTop = conversationContent.scrollHeight;
		}
	</script>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="105" style="padding: 10px;">
			<h:form>
				<h:outputLink value="index.xhtml">
					<p:graphicImage height="50" library="img" name="logo.png" />
				</h:outputLink>
				<p:themeSwitcher converter="themeConverter"
					style="width: 200px; position: absolute; right: 0; top: 0; margin-left: auto; margin-right: 0;"
					value="#{themeSwitcherManagedBean.theme}" var="t">
					<f:selectItems itemLabel="#{theme.name}" itemValue="#{theme}"
						value="#{themeSwitcherManagedBean.themes}" var="theme" />
					<p:ajax event="change" />
					<p:column>
						<p:graphicImage height="50px"
							value="/resources/img/theme/#{t.image}" />
					</p:column>
					<p:column>
						<p:outputLabel value="#{t.name}" />
					</p:column>
				</p:themeSwitcher>
				<p:menuButton value="pinguet62@gmail.com"
					style="position: absolute; right: 0; top: 40px; margin-left: auto; margin-right: 0;">
					<p:menuitem icon="ui-icon-person" value="Delete" />
					<p:separator />
					<p:menuitem actionListener="#{userManagedBean.logout}"
						icon="ui-icon-close" url="/SMS.xhtml"
						value="#{msg['login.logout']}" />
				</p:menuButton>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit collapsible="true" header="#{msg['sms.contacts.title']}"
			position="west" resizable="true" size="200">
			<h:form id="contactsForm" prependId="false">
				<p:dataTable id="contacts" rowKey="#{contact.phoneNumber}"
					selection="#{smsManagedBean.selectedContact}"
					selectionMode="single" styleClass="no-header"
					value="#{smsManagedBean.contacts}" var="contact">
					<p:ajax event="rowSelect" oncomplete="scrollConversationBottom()"
						update="@this, :currentConversation, :input" />
					<p:ajax event="rowUnselect" update=":currentConversation, :input" />
					<p:column>
						<h:outputText rendered="#{contact.conversation.unreadCount != 0}"
							value="#{contact.conversation.unreadCount}" style="float: right;"
							styleClass="badge" />
						<h:outputText value="#{contact.name}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:layout>
				<p:layoutUnit position="center" style="display: block;">
					<h:form id="currentConversation" prependId="false">
						<p:outputPanel id="messages"
							style="display: block; text-align: center;">
							<c:if test="#{smsManagedBean.currentConversation.hasOldMessages}">
								<p:commandLink action="#{smsManagedBean.loadOldMessages}" update="currentConversation"
									value="#{msg['sms.loadOld']}" />
								<br />
								<br />
							</c:if>
							<c:forEach items="#{smsManagedBean.currentConversation}"
								var="message">
								<div class="#{message.sent ? 'bubble-sent' : 'bubble-received'}">
									<h:outputText style="font-size: small;" value="#{message.date}">
										<f:convertDateTime pattern="#{msg['datetime.pattern']}" />
									</h:outputText>
									<br />
									<h:outputText value="#{message.content}" />
								</div>
								<br />
							</c:forEach>
						</p:outputPanel>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="south" resizable="true">
					<h:form id="input">
						<p:growl autoUpdate="true" showDetail="true" />
						<p:panelGrid style="width: 100%">
							<p:row>
								<p:column style="width: 100%">
									<p:inputTextarea autoResize="false"
										value="#{smsManagedBean.input}" style="width: 100%">
										<f:ajax event="change" />
									</p:inputTextarea>
								</p:column>
								<p:column>
									<p:commandButton actionListener="#{smsManagedBean.send}"
										update=":currentConversation, :input"
										value="#{msg['sms.action.send']}" />
								</p:column>
								<p:column>
									<p:commandButton type="reset"
										value="#{msg['sms.action.reset']}" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</h:form>
				</p:layoutUnit>
			</p:layout>
		</p:layoutUnit>
		<p:layoutUnit position="south">
            TODO south
        </p:layoutUnit>
	</p:layout>
	<p:socket channel="#{smsManagedBean.channel}">
		<p:ajax event="message"
			update="contactsForm:contacts, :currentConversation" />
	</p:socket>
	<!-- TODO Delete this -->
	<p:commandButton onclick="PF('testsDialog').show();"
		style="position: absolute; left: 50%;" value="Tests" />
	<p:dialog header="Tests" position="top" resizable="false"
		visible="true" widgetVar="testsDialog">
		<p:commandButton actionListener="#{testManagedBean.receviedSMSAction}"
			value="ReceveidSMSAction" />
		<br />
		<p:commandButton onclick="scrollConversationBottom()"
			value="scrollConversationBottom()" />
	</p:dialog>
</h:body>
</html>
