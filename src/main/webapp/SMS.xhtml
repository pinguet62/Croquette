<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="chat.css" />
	<title>TODO title</title>
</h:head>
<h:body>
	<p:themeSwitcher style="width:165px" effect="fade" var="t"
		id="themePreview">
		<f:selectItem itemLabel="Choose Theme" itemValue="" />
		<f:selectItems value="#{themeSwitcherManagedBean.themes}"
			var="theme" itemLabel="#{theme.name}" itemValue="#{theme}" />

		<p:column>
			<p:graphicImage value="/images/themes/#{t.image}" />
		</p:column>

		<p:column>  
                #{t.name}  
        </p:column>
	</p:themeSwitcher>
</h:body>
</html>
